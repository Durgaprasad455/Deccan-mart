<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="signup.css">
  <title>Register form</title>
</head>
<body>


  <h1 class="display-5 text-center text-warning mt-5">Register Form</h1>

  <form action="" class="bg-info p-4 rounded-4">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" name="password" id="password" class="form-control">
      <p class="text-danger">password must be more than 8 letters with special characters</p>
    </div>
    <div class="mb-3">
      <label for="Cpassword" class="form-label">Confirm Password</label>
      <input type="password" name="Cpassword" id="Cpassword" class="form-control">
    </div>
    <div>
      <a class="btn btn-dark" href="http://127.0.0.1:5501/project-1.html#" role="button" target="_blank">SignUp</a>
    </div>
  </form>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
